<!DOCTYPE html>
<html>
<head>

	<title>Novas Tags 01</title>
	<meta charset="utf-8">

	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo Customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>

	<form>
		<!-- Novos Inputs e atributos HTML 5 required-->
		<!-- Nome -->
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required="required">
		<br><br>

		<!-- Email required -->
		<label for="email">E-mail</label>
		<input type="email" name="email">
		<br><br>

		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="1" max="50">
		<br><br>

		<!-- Url -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www...">
		<br><br>

		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa" placeholder="buscar aqui...">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="5" value="3">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color">
		<br><br>

		<input type="submit" name="" value="Enviar">
	</form>

</body>
</html>
