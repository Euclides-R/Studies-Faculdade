<!DOCTYPE html>
<html>
<head>

	<title>Início ao JavaScript</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		// valor null, apontar um valor vazio à variável
		var teste = null;

		// valor undefined, sem nenhum valor
		var teste2 // pode se com -> "= undefined" <- ou sem
		console.log(teste)
		console.log(teste2)

	</script>

</head>

<body>
	<h1>Variáveis 2</h1>

	<p>
		// valor null, apontar um valor vazio à variável
		var teste = null<br>

		// valor undefined, sem nenhum valor
		var teste2 // pode se com -> "= undefined" <- ou sem<br>
		console.log(teste)
		console.log(teste2)
	</p>
</body>
</html>
