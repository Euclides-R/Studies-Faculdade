<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/graduation-cap.svg" />
    <title>FolhaCPA</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/styleDownapp.css" />

    <script
      src="https://kit.fontawesome.com/a9ee1470bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="back_up"></div>
    <div class="back_down"></div>
    <section class="corpo">
      <nav class="menu">
        <div class="logo">
          <h1>folha<b>cpa</b></h1>
          <p>Pesquisa de Satisfação entre alunos</p>
        </div>
        <div class="menu__link">
          <a href="index.html" class="menu__link--pageApp color__white"
            ><img src="icons/homeWhite.svg" /> Home</a
          >
          <a href="downapp.html" class="menu__link--pageApp color__white"
            ><img src="icons/smart__phone--white.svg" /> Baixe o app</a
          >
          <a
            href="login.html"
            class="menu__user color__white"
            style="border: 1px solid rgb(255, 255, 255)"
            ><i class="far fa-user"></i
          ></a>
        </div>
      </nav>

      <section class="corpo__apresentation--down">
        <div class="div__downApp">
          <div class="position__div--1">
            <div class="div__pink--1 text__title">
              <h3>
                Baixe o aplicativo e começe a responder<br />
                <hr />
              </h3>
              <p style="font-size: 1vw">
                Você pode responder uma categoria por mês
              </p>
            </div>
            <div
              class="circle"
              style="
                margin: 20px;
                font-size: 28px;
                color: #fff;
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background: #fe388a;
              "
            >
              1
            </div>
          </div>
          <div class="position__div--2">
            <div
              class="circle"
              style="
                font-size: 20px;
                color: #fff;
                width: 70px;
                height: 70px;
                border-radius: 50px;
                background: #fb5607;
                margin: 20px;
              "
            >
              2
            </div>
            <div class="div__orange text__title">
              <h3 style="font-size: 20px">
                Texto ale<br />
                <hr />
              </h3>
              <p style="font-size: 1vw">
                Você pode responder uma categoria por mês
              </p>
            </div>
          </div>
          <div class="position__div--3">
            <div
              class="circle"
              style="
                font-size: 16px;
                color: #fff;
                width: 50px;
                height: 50px;
                max-width: 50%;
                max-height: 50%;
                border-radius: 50px;
                background: rgb(0, 0, 0);
                margin: 20px;
              "
            >
              3
            </div>
            <div class="div__black text__title">
              <a href="#" style="color: #fff; text-decoration: none"
                ><i class="fab fa-google-play"></i> FolhaCPA</a
              >
            </div>
          </div>

          <img src="img/smart_phone.svg" />
        </div>
      </section>
    </section>
  </body>
</html>
